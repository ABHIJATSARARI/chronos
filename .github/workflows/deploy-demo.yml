name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'demo/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo/package-lock.json

      - name: Install dependencies
        working-directory: demo
        run: npm ci

      - name: Build demo project
        working-directory: demo
        run: npm run build

      - name: Add demo banner to index.html
        run: |
          cat > demo/dist/demo-notice.html << 'EOF'
          <div style="position: fixed; top: 0; left: 0; right: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px; text-align: center; z-index: 9999; font-family: 'Inter', sans-serif; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
            <strong>ðŸŽ­ DEMO MODE</strong> â€¢ Using mock AI responses for showcase â€¢ 
            <a href="https://github.com/ABHIJATSARARI/chronos" style="color: #ffd700; text-decoration: underline; font-weight: bold;">View Full Project</a>
          </div>
          <div style="height: 48px;"></div>
          EOF
          
          # Inject banner after <body> tag
          sed -i '/<body>/r demo/dist/demo-notice.html' demo/dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
